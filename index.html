<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="//fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>TODO List</title>
</head>

<body>
    <div class="wrapper clearfix">
        <header>
            <h1 class="tittle">TODO List</h1>
            <div class="add">
                <input class="inp-task" type="text" placeholder="New Task">
                <button class="btn-add"><i class="ion-checkmark"></i></button>
            </div>
        </header>
        <div id="TODOS">
            <div class="todo">
                <input class="check" type="checkbox">
                <h2 class="task">Sample Text</h2>
                <button class="btn-remove"><i class="ion-trash-a"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
